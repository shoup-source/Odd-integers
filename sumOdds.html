<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Program with Repittition</title>
 
<script>

function oddadd() {
 
  var number = parseInt(document.getElementById('box').value);
 
  var i;
  var result;
 
  if(number < 1) {
    return 0;
  }
 
  result = 0;
  for(i = number - 1; i > 0; i--) {
      if(i % 2 != 0) {
          result = result + i;
     }
  }
 
  document.getElementById('outputdiv').innerHTML = result;
}
 
</script>
</head>
<body>
  <h1>Sum of odd Integers</h1>
  <input type="text" id="box" size="3" value="0"><br>    
  <button type="button" onclick="oddadd()">answer</button>  
  <div id="outputdiv"></div>
</body>
</html>
